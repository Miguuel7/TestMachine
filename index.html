<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <main>
        <h1>VENI. VIDI. VICI.</h1>
        <h2>Vim. Vi. Venci.</h2>
        <img src="https://i.pinimg.com/1200x/59/23/02/592302ab28528cb2b73c3e5cec39357a.jpg">
        <p>
            A expressão latina “Veni, Vidi, Vici” representa conquista e superação.  
            Ela simboliza a força de quem enfrenta desafios, vence batalhas e deixa sua marca.  
            A figura alada reforça a ideia de ascensão, liberdade e poder após a vitória.
        </p>
    </main>
